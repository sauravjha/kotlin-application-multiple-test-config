project_name: international-transfers-service

containers:
  build-env:
    image: openjdk:8u181-jdk
    ports:
      - 4567:4567
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: gradle-cache
        container: /home/container-user/.gradle
    working_directory: /code
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  docker-push-env:
    build_directory: .batect/docker-push-env
    volumes:
      - local: .
        container: /code
        options: cached
      - local: /var/run/docker.sock
        container: /var/run/docker.sock
    working_directory: /code

tasks:
  build:
    description: Build the application.
    group: Build tasks
    run:
      container: build-env
      command: ./gradlew assembleDistForContainer

  run:
    description: Build the application.
    group: Build tasks
    run:
      container: build-env
      command: ./gradlew run

  unitTest:
    description: Run the unit tests.
    group: Test tasks
    run:
      container: build-env
      command: ./gradlew test

  integrationTest:
    description: Run the integration tests.
    run:
      container: build-env
      command: ./gradlew integTest

  journeyTest:
    description: Run the journey tests.
    group: Test tasks
    run:
      container: build-env
      command: ./gradlew journeyTest

  shell:
    description: Start a shell in the development environment.
    group: Utility tasks
    run:
      container: build-env
      command: bash